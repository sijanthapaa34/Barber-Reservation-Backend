spring.application.name=BarberReservation

# database.properties
spring.datasource.url=jdbc:mysql://sql_host:3306/fadebook?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Google OAuth
google.clientId.web=your_web_clientId
google.clientId.ios=your_ios_clientId
google.clientId.android=your_android_clientId

#JWT configuration
jwt.secret=jwt_secret_key
jwt.expiration=3600000

logging.level.org.springframework.security=DEBUG
